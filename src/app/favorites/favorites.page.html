<app-header (togglePopular)="onTogglePopular($event)"></app-header>

<ion-content>
  <ng-container *ngIf="favorites.length > 0; else empty">
    <app-movie
      *ngFor="let movie of favorites"
      [movie]="movie"
      [isExists]="isExists(movie.id)"
      (removeFromFavorites)="onRemoveFromFavorites($event)"
    ></app-movie>
  </ng-container>
  <ng-template #empty>
    <ion-text color="primary">
      <p>Favorites list is empty!</p>
    </ion-text>
  </ng-template>
</ion-content>
