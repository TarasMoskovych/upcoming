<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <img class="logo" src="assets/img/logo.png" alt="Logo">
      <!-- {{ genre.name }} -->
      Genre
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" (click)="openFavorites()">
        <ion-icon slot="icon-only" name="star"></ion-icon>
      </ion-button>
      <ion-button size="small" (click)="openGenres()">
        <ion-icon slot="icon-only" name="funnel"></ion-icon>
      </ion-button>
      <ion-button size="small" (click)="onToggle()">
        <ion-icon *ngIf="isPopular" name="arrow-up"></ion-icon>
        <ion-icon *ngIf="!isPopular" name="arrow-down"></ion-icon>
      </ion-button>
      <ion-button size="small" (click)="openSearchBar()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
