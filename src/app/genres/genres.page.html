<app-header
  [showApplyButton]="true"
  [showLogo]="false"
  genresPage="true"
  staticTitle="Select Genres"
></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let genre of genres">
      <ion-label>{{ genre.name }}</ion-label>
      <ion-toggle [(ngModel)]="genre.checked" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
