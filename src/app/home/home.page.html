<app-header (togglePopular)="onTogglePopular($event)"></app-header>

<ion-content>
  <ng-container *ngIf="movies.length > 0">
    <app-movie
      *ngFor="let movie of movies"
      [movie]="movie"
      [favorites]="favorites"
      (addToFavorites)="onAddToFavorites($event)"
      (removeFromFavorites)="onRemoveFromFavorites($event)"
    ></app-movie>
  </ng-container>
  <app-view-more (viewMore)="onLoadMore($event)"></app-view-more>
</ion-content>
